<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>To Do list</title>
</head>

<body>

    <!-- Optional JavaScript; choose one of the two! -->

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

</html>
<link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header class="head">TODOs List</header>
    <div class="main">
        <div class="upper">
            <div class="titlediv"><label class="title" for="text1">Title</label>
            </div>
            <input type="text" id="text1" class="titletext">

            <div class="para">Add an item to the list</div>

        </div>
        <div class="lower">
            <div class="descriptiondiv"> <label class="description" for="desc1">Description</label></div>
            <textarea name="textarea" id="desc1" cols="130" rows="6"></textarea>
        </div>

        <div class="submitdiv">
            <button id="add" class="btn">Add to List</button>
            <button id="clearall" class="btn" onclick="clearstorage()">Clear all</button>
        </div>
        <div class="your" id='items'>Your Items</div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Sr.No</th>
                    <th scope="col">Item title</th>
                    <th scope="col">Item description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="tablebody">


            </tbody>
        </table>

    </div>
    <script src="JavaScript/script.js"></script>
</body>

</html>
